    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <body>
    <div class="loading"></div>
    <div class="loginform">
      <div class="loginform-bg">
        <img src="img/login/Rectangle 961.png" alt="">
      </div>
      <div class="header2">
        <div class="header2-left">
          <div class="header2-left-one header2-all">
            <a href="index.html">Trang chủ</a>
            <div class="header2-line"></div>
          </div>
          <div class="header2-left-one header2-all">
            <a href="index.html">Về chúng tôi</a>
            <div class="header2-line"></div>
          </div>
        </div>
        <div class="header2-center">
          <img src="img/login/logoat 1.svg" alt="">
        </div>
        <div class="header2-right">
          <div class="header2-right-one header2-all">
            <a href="index.html">Liên hệ</a>
            <div class="header2-line"></div>
          </div>
          <div class="header2-right-one header2-all">
            <a href="index.html">Đăng nhập/Đăng kí</a>
            <div class="header2-linefull"></div>
          </div>
        </div>
      </div>
      <div class="overview overview2">
        <div class="overview-bg">
          <img class="overview-bg2" src="img/login/Rectangle 962.png" alt="">
        </div>
        <form class="form form2" action="index.html">
            <div class="form_head form_head2">
                <h3 class="form_title">ĐĂNG KÝ</h3>
            </div>

            <div class="form-group">
                <div class="input2 input-all">
                    <input class="input_text input-infor" type="text" placeholder="Họ và tên">
                    <div class="input-image">
                      <img src="img/login/Frame (1).svg" alt="">
                    </div>
                </div>
                <div class="input3 input-all">
                    <div class="input3-left">
                        <input class="input_text input-infor" type="text" placeholder="Email">
                        <div class="input3-left-image">
                            <img src="img/login/Frame.svg" alt="">
                        </div>
                    </div>
                    <div class="input3-left">
                        <input class="input_text input-infor" type="text" placeholder="Số điện thoại">
                        <div class="input3-left-image">
                          <img src="img/login/Vector.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="input2 input-all">
                    <input class="input_text input-infor" type="text" placeholder="Tên đường, tòa nhà, xã, ...">
                </div>
                <div class="input-select">
                    <select name="" id="">
                        <option value="">Thành phố</option>
                    </select>
                    <select name="" id="">
                        <option value="">Tỉnh</option>
                    </select>
                </div>
                <div class="input-select">
                    <select name="" id="">
                        <option value="">Quận</option>
                    </select>
                    <select name="" id="">
                        <option value="">Phường</option>
                    </select>
                </div>
            <!-- <div class="checkbox"> 
                <input type="radio" id="checkbox_accept">
                <p>Lưu tài khoản<a class="checkbox--name" href="forgot.html">Quên mật khẩu</a></p>
            </div> -->
            <a href="infor.html">
              <button type="submit" id="btn_submit" class="checkbox-bottom hidden">Đăng ký</button>
            </a>
              <div class="checkbox-border">
                <div class="checkbox-border--line"></div>
                <!-- <div class="checkbox-border--text">
                    <span>Hoặc</span>
                </div>
                <div class="checkbox-border--line"></div> -->
            </div>
            <div class="button-other">
                <div class="button-other--fb">
                    <button>Facebook</button>
                </div>
                <div class="button-other--gg">
                    <button>Google</button>
                </div>
            </div>
            <div class="loginnow">
                Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>               
            </div>
            <div class="form-contact">
              <div class="form-contact-icon"><span>Facebook</span></div>
              <div class="form-contact-icon"><span>Zalo</span></div>
              <div class="form-contact-icon"><span>Shopee</span></div>
              <div class="form-contact-icon"><span>Instagram</span></div>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.js"></script>
