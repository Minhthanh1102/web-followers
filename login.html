<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="link logo" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<!-- // Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <body>
    <div class="loading"></div>
    <div class="loginform">
      <div class="loginform-bg">
        <img src="img/login/Rectangle 961.png" alt="">
      </div>
      <div class="header2">
        <div class="header2-left">
          <div class="header2-left-one header2-all">
            <a href="index.html">Trang chủ</a>
            <div class="header2-line"></div>
          </div>
          <div class="header2-left-one header2-all">
            <a href="index.html">Về chúng tôi</a>
            <div class="header2-line"></div>
          </div>
        </div>
        <div class="header2-center">
          <img src="img/login/logoat 1.svg" alt="">
        </div>
        <div class="header2-right">
          <div class="header2-right-one header2-all">
            <a href="index.html">Liên hệ</a>
            <div class="header2-line"></div>
          </div>
          <div class="header2-right-one header2-all">
            <a href="index.html">Đăng nhập/Đăng kí</a>
            <div class="header2-linefull"></div>
          </div>
        </div>
      </div>
      <div class="overview">
        <div class="overview-bg">
          <img src="img/login/Rectangle 962.png" alt="">
        </div>
        <form class="form" action="index.html">
            <div class="form_head">
                <h3 class="form_title">ĐĂNG NHẬP</h3>
            </div>

            <div class="form-group">
                <div class="input">
                    <input class="input_text" type="text" placeholder="Tên tài khoản hoặc email">
                    <div class="input-mail">
                      <img src="img/login/Frame.svg" alt="">
                    </div>
                </div>
                <div class="input">
                    <div class="icon_eye_input input_text">
                        <input class="input_text" id="inputPassword" type="password" placeholder="Mật khẩu ">
                        <div class="icon_eye">
                            <ion-icon id="eye_close" class="eye_close" name="eye-off-outline"></ion-icon>
                            <ion-icon id="eye_open" class="eye_open active" name="eye-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkbox"> 
                <input type="radio" id="checkbox_accept">
                <p>Nhớ tài khoản<a class="checkbox--name" href="forgot.html">Quên mật khẩu</a></p>
            </div>
            <a href="index.html">
              <div>
                <button type="submit" id="btn_submit" class="checkbox-bottom hidden">Đăng nhập</button>
              </div>
            </a>
              <div class="checkbox-border">
                <div class="checkbox-border--line"></div>
                <!-- <div class="checkbox-border--text">
                    <span>Hoặc</span>
                </div>
                <div class="checkbox-border--line"></div> -->
            </div>
            <div class="button-other">
                <div class="button-other--fb">
                    <button>Facebook</button>
                </div>
                <div class="button-other--gg">
                    <button>Google</button>
                </div>
            </div>
            <div class="loginnow">
                Bạn đã có tài khoản chưa? <a href="signup.html">Đăng ký ngay</a>               
            </div>
            <div class="form-contact">
              <div class="form-contact-icon"><span>Facebook</span></div>
              <div class="form-contact-icon"><span>Zalo</span></div>
              <div class="form-contact-icon"><span>Shopee</span></div>
              <div class="form-contact-icon"><span>Instagram</span></div>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.js"></script>
    <script src="js/eyes.js"></script>
  </body>
</html>
